<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header>
            <h1 class="title">TIC TAC TOE</h1>
            <div class="status" id="status">Press START to begin</div>
        </header>

        <main class="game">
            <div class="board" id="board">
                <button class="cell" data-index="0" onclick="TicTacToe.switch(0)"></button>
                <button class="cell" data-index="1" onclick="TicTacToe.switch(1)"></button>
                <button class="cell" data-index="2" onclick="TicTacToe.switch(2)"></button>
                <button class="cell" data-index="3" onclick="TicTacToe.switch(3)"></button>
                <button class="cell" data-index="4" onclick="TicTacToe.switch(4)"></button>
                <button class="cell" data-index="5" onclick="TicTacToe.switch(5)"></button>
                <button class="cell" data-index="6" onclick="TicTacToe.switch(6)"></button>
                <button class="cell" data-index="7" onclick="TicTacToe.switch(7)"></button>
                <button class="cell" data-index="8" onclick="TicTacToe.switch(8)"></button>
            </div>
        </main>

        <footer class="controls">
            <button class="btn-start" onclick="TicTacToe.start()">START</button>
            <div class="scores">
                <span id="player-one-label" class="editable-name">Player 1</span>: <span id="player-one-score">0</span>
                <span id="player-two-label" class="editable-name">Player 2</span>: <span id="player-two-score">0</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
